<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(180deg, #ff5f8d, #ff9a9e);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

h1 {
    font-size: clamp(2.2rem, 6vw, 3rem);
    margin-top: 30px;
}

.card {
    background: rgba(255,255,255,0.15);
    margin: 20px auto;
    padding: 22px;
    width: 92%;
    max-width: 650px;
    border-radius: 22px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

button {
    width: 90%;
    max-width: 280px;
    background: white;
    color: #ff4f7b;
    border: none;
    padding: 14px;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px auto;
}

button:hover { background: #ffe4ec; }

.hidden { display: none; }

.slideshow {
    margin-top: 15px;
}

.slideshow img {
    width: 100%;
    border-radius: 18px;
    animation: fade 1.5s;
}

.caption {
    margin-top: 10px;
    font-size: 1.05rem;
    line-height: 1.5;
}

@keyframes fade {
    from { opacity: 0.4; }
    to { opacity: 1; }
}

.heart {
    position: fixed;
    bottom: -20px;
    animation: float 6s linear infinite;
    pointer-events: none;
}

@keyframes float {
    to { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- üéµ Lofi Music -->
<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0f2f6d9c6b.mp3">
</audio>

<h1>üéÇ Happy Birthday Freya ‚ù§Ô∏è</h1>

<div class="card">
<button onclick="playMusic()">Play Lofi Music üé∂</button>
<button onclick="lifeWithMe()">Life with me üåç‚ù§Ô∏è</button>

<div id="life" class="hidden">
<div class="slideshow">
<img id="slide" src="">
</div>
<div class="caption" id="caption"></div>
</div>
</div>

<footer>Made with all my love üíï</footer>

<script>
function playMusic() {
    document.getElementById("music").play();
}

const images = [
 "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
 "https://images.unsplash.com/photo-1507525428034-b723cf961d3e",
 "https://images.unsplash.com/photo-1526778548025-fa2f459cd5c1",
 "https://images.unsplash.com/photo-1501785888041-af3ef285b470"
];

const captions = [
 "‚úàÔ∏è Traveling the world with you, hand in hand",
 "üèñÔ∏è Sunset walks & endless talks",
 "üèîÔ∏è Adventures feel safer with you beside me",
 "‚ù§Ô∏è A lifetime of love, laughs & memories"
];

let index = 0;
let interval;

function lifeWithMe() {
    document.getElementById("life").style.display = "block";
    showSlide();
    interval = setInterval(showSlide, 3000);
}

function showSlide() {
    document.getElementById("slide").src = images[index];
    document.getElementById("caption").innerHTML =
        captions[index] + "<br><br>I want every tomorrow with you ‚ù§Ô∏è";
    index = (index + 1) % images.length;
}

// floating hearts
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "vw";
    h.style.fontSize = Math.random()*20 + 15 + "px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
}, 500);
</script>

</body>
</html>
